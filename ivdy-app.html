<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVDY CheckUp wird geladen...</title>
  <style>
    /* Basis-Reset und Performance-Optimierung */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      max-width: 280px;
      height: auto;
      margin-bottom: 2rem;
    }

    .loading-icon-image {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      animation: pulse 1.5s infinite;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0.6; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img class="logo" src="IVDY-logo-transparent.png" alt="IVDY Logo">
  <img class="loading-icon-image" src="IVDY-logo-transparent.png" alt="IVDY Icon klein">
  <h1>IVDY CheckUp wird geladen...</h1>
  <p>Bitte einen Moment Geduld.</p>
</body>
</html>

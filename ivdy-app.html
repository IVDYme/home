<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVDY Remote Checkup</title>

  <link rel="icon" href="ivdy-favicon.ico" type="image/x-icon">
  <link rel="preload" href="IVDY-logo-transparent.png" as="image">

  <style>
    :root {
      --primary-color: #1d2f86;
      --secondary-color: #5a99e6;
      --text-color: #333;
      --bg-color: #f3f6fb;
      --white: #fff;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: #111;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .screen.active {
      display: flex;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-top: 10px;
    }

    .premium-badge {
      background: var(--primary-color);
      color: var(--white);
      padding: 5px 12px;
      border-radius: 10px;
      font-size: 0.8rem;
      margin-left: 10px;
      font-weight: bold;
    }

    .promo-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .promo-image-runner {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      margin: 20px auto 0;
      display: block;
      background-color: #eee;
    }

    .promo-main-title {
      padding: 0 10px;
      font-size: 1.5rem;
      margin: 25px 0 20px;
      color: var(--primary-color);
    }

    .promo-price-details {
      font-size: 0.9rem;
      color: #666;
      margin-top: 25px;
    }

    .button {
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      color: var(--white);
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      transition: background 0.3s ease, transform 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .button:hover,
    .button:focus {
      background: #15256f;
      transform: translateY(-2px);
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 600px;
      margin: 20px auto;
    }

    .feature {
      background: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 20px;
      width: 180px;
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-color);
      flex-grow: 1;
      min-width: 160px;
    }

    @media (max-width: 768px) {
      .logo-text {
        font-size: 1.8rem;
      }

      .promo-main-title {
        font-size: 1.3rem;
      }

      .button {
        padding: 12px 24px;
        font-size: 1rem;
      }

      .features {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .feature {
        width: auto;
        margin: 0 10px;
      }
    }

    @media (max-width: 480px) {
      .screen {
        padding: 15px;
      }

      .logo-text {
        font-size: 1.5rem;
      }

      .promo-main-title {
        font-size: 1.2rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 0.9rem;
        width: calc(100% - 40px);
        max-width: 300px;
      }

      .feature {
        padding: 15px;
        margin: 0 5px;
      }

      .premium-badge {
        font-size: 0.7rem;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="screen active" id="screen2">
    <div class="promo-header">
      <div class="logo-text">IVDY</div>
      <div class="premium-badge">Premium</div>
    </div>

    <picture>
      <source srcset="runner-400.webp" type="image/webp">
      <source srcset="runner-400.jpg" type="image/jpeg">
      <img src="runner-400.jpg" alt="Runner" class="promo-image-runner" loading="lazy" decoding="async">
    </picture>

    <h2 class="promo-main-title">Erhalten Sie uneingeschränkten Zugriff auf alle Funktionen</h2>

    <div class="features">
      <div class="feature">KI-gestützte Bluttest-Analyse</div>
      <div class="feature">Testosteron-Check</div>
      <div class="feature">Hormon-Analyse</div>
      <div class="feature">Fernüberwachung von Vitalparametern</div>
    </div>

    <p class="promo-price-details">Nur 29 €/WOCHE, automatisch erneuert</p>
    <a href="https://buy.stripe.com/cN23fl6G9gxTbw48xo" class="button" target="_blank">IVDY CheckUp Starten</a>
  </div>

</body>
</html>

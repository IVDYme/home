            const menuItems = document.querySelectorAll('#sidebar ul li span');

            // Function to load content based on the target ID
            function loadContent(targetId) {
                let htmlContent = '';
                let activeMenuItem = null;

                // Remove active class from all menu items
                menuItems.forEach(item => {
                    item.classList.remove('bg-primary', 'text-white');
                    item.classList.add('text-gray-300', 'hover:bg-gray-700');
                });

                switch (targetId) {
                    case 'dashboard':
                        htmlContent = dashboardHtmlContent;
                        activeMenuItem = document.getElementById('dashboard-menu').querySelector('span');
                        break;
                    case 'profile':
                        htmlContent = profileHtmlContent;
                        activeMenuItem = document.getElementById('profile-menu').querySelector('span');
                        break;
                    case 'appointments':
                        htmlContent = appointmentsHtmlContent;
                        activeMenuItem = document.getElementById('appointments-menu').querySelector('span');
                        break;
                    default:
                        // Load Dashboard by default
                        htmlContent = dashboardHtmlContent;
                        activeMenuItem = document.getElementById('dashboard-menu').querySelector('span');
                        break;
                }

                // Create a temporary div to parse the HTML content
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlContent;

                // Extract content within the <div class="p-6"> or similar main content wrapper
                // Assuming all main content is wrapped in a single top-level div within the provided snippets
                const contentToLoad = tempDiv.querySelector('.p-6').innerHTML;
                mainContent.innerHTML = contentToLoad;


                // Add active class to the current menu item
                if (activeMenuItem) {
                    activeMenuItem.classList.remove('text-gray-300', 'hover:bg-gray-700');
                    activeMenuItem.classList.add('bg-primary', 'text-white');
                }

                // Re-initialize Highcharts if on Dashboard
                if (targetId === 'dashboard') {
                    Highcharts.chart('heart-rate-chart', {
                        chart: {
                            type: 'spline',
                            style: {
                                fontFamily: 'Inter, sans-serif'
                            }
                        },
                        title: {
                            text: null
                        },
                        xAxis: {
                            categories: ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'],
                            labels: {
                                style: {
                                    color: '#6B7280'
                                }
                            }
                        },
                        yAxis: {
                            title: {
                                text: null
                            },
                            min: 60,
                            max: 100,
                            tickInterval: 10,
                            labels: {
                                style: {
                                    color: '#6B7280'
                                }
                            },
                            gridLineColor: '#E5E7EB'
                        },
                        tooltip: {
                            valueSuffix: ' bpm'
                        },
                        legend: {
                            enabled: false
                        },
                        credits: {
                            enabled: false
                        },
                        plotOptions: {
                            spline: {
                                marker: {
                                    radius: 4,
                                    lineColor: '#377dff',
                                    lineWidth: 1
                                }
                            }
                        },
                        series: [{
                            name: 'Herzfrequenz',
                            color: '#377dff',
                            data: [72, 68, 76, 81, 75, 92, 74]
                        }]
                    });
                }
            }

            // Add event listeners to menu items
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const target = this.getAttribute('data-target');
                    if (target) {
                        loadContent(target);
                    }
                });
            });

            // Load dashboard content initially
            loadContent('dashboard');
        });
    </script>
